<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
    body{
        background-color: #f8f9fa;
    }
    .login-card{
        max-width:400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        background-color: white; 
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h4 style="font: times new roman" class="text-center" mb-4>Toturial Login</h4>
            <div id="alert-Box" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Adress</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        </div>
                        </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email= document.getElementById('email').value.trim();
         const password= document.getElementById('password').value.trim();
          const alertBox= document.getElementById('alertBox');

          if (!email || !password) {
            e.preventDefault();
            alertBox.textContent = 'Please enter both email and password.';

            alertBox.classList.remove('d-none');
          }else {
            this.action = 'home.html';
          }
    });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
